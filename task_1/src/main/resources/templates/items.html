<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Hello</title>
</head>
<body>
<form action="/items" method="post">
    <h1 class="title">Форма добавления</h1>
    <label>Название</label>
    <input type="text" name="name" placeholder="Введите название">
    <label>Описание</label>
    <input type="text" name="description" placeholder="Введите описание">
    <label>Значение</label>
    <input type="text" name="value" placeholder="Введите  значение">
    <input type="submit" value="Создать">
</form>
<h1 class="title">Список содержимого</h1>
<div th:if="${items.isEmpty() == false}">
    <table class="table-class">
        <tr class="row-main">
            <td>Наименование</td>
            <td>Описание</td>
            <td>Количество</td>
        </tr>
        <tr th:each="item:${items}">
            <td th:text="${item.name}">NAME</td>
            <td th:text="${item.description}">DESCRIPTION</td>
            <td th:text="${item.value}">VALUE</td>
        </tr>
    </table>
</div>
<div th:if="${items.isEmpty() == true}">
    У вас ничего нет, попробуйте добавить что-то
</div>
</body>
</html>
